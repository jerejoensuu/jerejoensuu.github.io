# .github/workflows/update-data.yml

name: Update Cached Data

on:
  #schedule:
  #  - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm install

      - name: Build repo cache and prerendered HTML
        run: |
          node scripts/fetchRepos.js
          node scripts/generateRepoPrerender.js
          node scripts/generateWorkPrerender.js
          node scripts/injectPrerenderIntoIndex.js
          node scripts/generateSkillsPrerender.js
        env:
          ACTIONS_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/repos.json data/repos.prerender.html index.html

          if git diff --cached --quiet; then
            echo "Nothing to commit."
            exit 0
          fi

          git commit -m "Update cached data"
          git push


